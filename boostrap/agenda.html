<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="agenda.css" type="text/css">
</head>
<body>
    <div class="jumbotron">
        <h1>Agenda</h1>
        <p>Registro de empleados de la empresa</p>    
    </div>
    <div class="container-fluid">
        <div class="row">
            <!--Formulario-->
            <div class="col-md-4 mb-5">
                <div class="row">
                    <form class="col-12">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Roberto Carrasco">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="rcarrasco0@ucol.mx">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="birthday">
                        </div>
                        <button id="btnAdd" type="button" class="btn btn-primary">Agregar</button>
                    </form>            
                </div>
                <div class="row">
                    <table class="table col-12" id="primedio">
                        <tbody>
                            <tr>
                                <td>Numero de Empleados</td>
                                <td id="numEmployes"></td>
                            </tr>
                            <tr>
                                <td>Promedio de edad</td>
                                <td id="averageAge"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--Tabla-->
            <div class="col-md-8">
                <table id="agenda" class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Fecha de nacimiento</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
